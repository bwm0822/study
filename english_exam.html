<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>閱讀測驗</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#212529;color:#f8f9fa}
    .navbar{border-bottom:1px solid rgba(255,255,255,.15)}

    /* 列表項暗色外觀 */
    .list-group-item{
      background:#2a2f33; 
      color:#e9ecef;
      border-color:rgba(255,255,255,.12);
      transition:background-color .2s ease, transform .08s ease, box-shadow .2s ease;
    }
    .list-group-item a.text-decoration-none{ color:#e9ecef }
    .list-group-item:hover{ background:#343a3f }
    .list-group-item:active{ transform:scale(1.01) }

    /* 按鈕在暗色下清楚、含 hover/active 動畫 */
    .btn{ transition:transform .08s ease, filter .2s ease }
    .btn:hover{ filter:brightness(1.1) }
    .btn:active{ transform:scale(1.03) }

    /* Success 外框在暗色下更顯眼 */
    .btn-outline-success{
      color:#75d79e; border-color:#75d79e;
    }
    .btn-outline-success:hover{
      color:#0b2e13; background:#75d79e; border-color:#75d79e;
    }

    /* 讓整個 li 內的主連結區塊更好點：加上可點手勢 */
    .list-group-item a.text-decoration-none{ cursor:pointer }
  </style>
</head>
<body>
  <!-- 導覽列（暗色） -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-start">
      <button id="backBtn" class="btn btn-outline-light btn-sm">返回</button>
      <span class="navbar-brand ms-3 mb-0 h1">閱讀測驗</span>
    </div>
  </nav>

  <div class="container py-4">
    <ul class="list-group">

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam.html?file=test-01.txt" class="text-decoration-none">test 1</a>
        <a href="exam.html?file=ans-01.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam.html?file=test-02.txt" class="text-decoration-none">test 2</a>
        <a href="exam.html?file=ans-02.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam.html?file=test-03.txt" class="text-decoration-none">test 3</a>
        <a href="exam.html?file=ans-03.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam.html?file=test-04.txt" class="text-decoration-none">test 4</a>
        <a href="exam.html?file=ans-04.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam.html?file=test-05.txt" class="text-decoration-none">test 5</a>
        <a href="exam.html?file=ans-05.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam.html?file=test-118-128.txt" class="text-decoration-none">測驗 118-128</a>
        <a href="exam.html?file=ans-118-128.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

    </ul>
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => history.back());
  </script>
</body>
</html>
