<!doctype html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>頁面施工中</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 20% -20%, rgba(13,110,253,.15), transparent 60%),
        radial-gradient(1200px 600px at 120% 120%, rgba(25,135,84,.15), transparent 60%),
        #0b0f14;
    }
    .construction{ max-width: 720px; }
    .frosted{
      backdrop-filter: blur(6px);
      background: rgba(33,37,41,.75);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 1rem;
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container construction">
    <div class="frosted p-4 p-md-5 shadow-lg">
      <div class="d-flex align-items-center mb-3">
        <button id="backBtn" class="btn btn-outline-light me-2">
          <i class="bi bi-arrow-left"></i> 返回
        </button>
        <span class="small text-secondary">或按瀏覽器的返回鍵</span>
      </div>

      <div class="text-center py-4">
        <div class="display-6 mb-3 fw-bold">
          <i class="bi bi-cone-striped me-2"></i>頁面施工中
        </div>
        <p class="lead text-secondary mb-4">
          我們正在努力打造更好的內容，敬請期待！
        </p>

        <div class="d-flex justify-content-center my-3">
          <div class="spinner-border" role="status" aria-hidden="true"></div>
          <span class="visually-hidden">Loading...</span>
        </div>

        <div class="row pt-4 g-3 justify-content-center">
          <div class="col-auto">
            <!-- 視需求將 "/" 改為你的首頁路徑，如 "index.html" -->
            <a class="btn btn-primary" href="/">
              <i class="bi bi-house-door me-1"></i>回首頁
            </a>
          </div>
          <div class="col-auto">
            <a class="btn btn-outline-secondary" href="#" onclick="location.reload();return false;">
              <i class="bi bi-arrow-clockwise me-1"></i>重新整理
            </a>
          </div>
        </div>
      </div>

      <hr class="my-4">
      <div class="text-center text-secondary small">
        <i class="bi bi-clock-history me-1"></i>最後更新：<span id="now"></span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // 返回鍵：若有前一頁則返回，否則導向首頁（可自訂）
      document.getElementById('backBtn').addEventListener('click', function(){
        if (document.referrer) {
          history.back();
        } else {
          window.location.href = '/'; // 改成你的首頁，如 'index.html'
        }
      });
      // 顯示目前時間
      const pad = n => String(n).padStart(2,'0');
      const d = new Date();
      document.getElementById('now').textContent =
        d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate()) +
        ' ' + pad(d.getHours()) + ':' + pad(d.getMinutes());
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
