<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>閱讀測驗</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#212529;color:#f8f9fa}
    .navbar{border-bottom:1px solid rgba(255,255,255,.15)}

    /* 列表項暗色外觀 */
    .list-group-item{
      background:#2a2f33; 
      color:#e9ecef;
      border-color:rgba(255,255,255,.12);
      transition:background-color .2s ease, transform .08s ease, box-shadow .2s ease;
    }
    .list-group-item a.text-decoration-none{ color:#e9ecef }
    .list-group-item:hover{ background:#343a3f }
    .list-group-item:active{ transform:scale(1.01) }

    /* 按鈕在暗色下清楚、含 hover/active 動畫 */
    .btn{ transition:transform .08s ease, filter .2s ease }
    .btn:hover{ filter:brightness(1.1) }
    .btn:active{ transform:scale(1.03) }

    /* Success 外框在暗色下更顯眼 */
    .btn-outline-success{
      color:#75d79e; border-color:#75d79e;
    }
    .btn-outline-success:hover{
      color:#0b2e13; background:#75d79e; border-color:#75d79e;
    }

    /* 讓整列看起來可點 */
    .list-group-item.js-clickable{ cursor:pointer }
  </style>
</head>
<body>
  <!-- 導覽列（暗色） -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-start">
      <button id="backBtn" class="btn btn-outline-light btn-sm">返回</button>
      <span class="navbar-brand ms-3 mb-0 h1">閱讀測驗</span>
    </div>
  </nav>

  <div class="container py-4">
    <ul class="list-group">

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-01.txt" class="text-decoration-none">test-01</a>
        <a href="exam_reading.html?file=ans-01.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-02.txt" class="text-decoration-none">test-02</a>
        <a href="exam_reading.html?file=ans-02.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-03.txt" class="text-decoration-none">test-03</a>
        <a href="exam_reading.html?file=ans-03.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-04.txt" class="text-decoration-none">test-04</a>
        <a href="exam_reading.html?file=ans-04.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-05.txt" class="text-decoration-none">test-05</a>
        <a href="exam_reading.html?file=ans-05.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-118-128.txt" class="text-decoration-none">test-118-128</a>
        <a href="exam_reading.html?file=ans-118-128.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-129-140.txt" class="text-decoration-none">test-129-140</a>
        <a href="exam_reading.html?file=ans-129-140.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-141-150.txt" class="text-decoration-none">test-141-150</a>
        <a href="exam_reading.html?file=ans-141-150.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="exam_reading.html?file=test-151-160.txt" class="text-decoration-none">test-151-160</a>
        <a href="exam_reading.html?file=ans-151-160.txt" class="btn btn-sm btn-outline-success">解答</a>
      </li>

    </ul>
  </div>

  <script>
    // 返回
    document.getElementById('backBtn').addEventListener('click', () => history.back());

    // 讓整個 li 可點：點 li 的任意非連結區域，前往左側主要連結
    function enableRowClickNavigation(){
      document.querySelectorAll('.list-group .list-group-item').forEach(li => {
        const mainLink = li.querySelector('a.text-decoration-none[href]');
        if (!mainLink) return;

        li.classList.add('js-clickable');
        li.tabIndex = 0; // 可鍵盤聚焦

        li.addEventListener('click', (e) => {
          // 如果點到任何<a>（包含右邊解答按鈕），就讓原生超連結處理
          if (e.target.closest('a')) return;

          const url = mainLink.getAttribute('href');
          if (e.metaKey || e.ctrlKey) {
            window.open(url, '_blank');
          } else {
            window.location.href = url;
          }
        });

        // 鍵盤可及性：Enter / Space 也能開啟
        li.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            mainLink.click();
          }
        });
      });
    }

    enableRowClickNavigation();
  </script>
</body>
</html>
