<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文法課程</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#212529; color:#f8f9fa; }
    .navbar { border-bottom:1px solid rgba(255,255,255,.15); }

    /* list-group-item 暗色風格 */
    .list-group-item {
      background:#2a2f33;
      color:#e9ecef;
      border-color:rgba(255,255,255,.12);
      transition:background-color .2s ease, transform .08s ease, box-shadow .2s ease;
      position: relative;            /* 讓 .stretched-link 生效 */
    }
    .list-group-item a { color:#e9ecef; text-decoration:none; }
    .list-group-item:hover { background:#343a3f; }
    .list-group-item:active { transform:scale(1.01); }

    /* 返回按鈕 hover / 點擊效果 */
    .btn { transition:transform .08s ease, filter .2s ease; }
    .btn:hover { filter:brightness(1.1); }
    .btn:active { transform:scale(1.03); }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-start">
      <button id="backBtn" class="btn btn-outline-light btn-sm">返回</button>
      <span class="navbar-brand ms-3 mb-0 h1">文法課程</span>
    </div>
  </nav>

  <div class="container py-4">
    <ul class="list-group">


        <li class="list-group-item">
            <a class="stretched-link" href="https://www.youtube.com/watch?v=P-HDyJs0cfM" target="_blank" rel="noopener">Unit 1：名詞</a>
        </li>

        <li class="list-group-item">
            <a class="stretched-link" href="https://www.youtube.com/watch?v=_WAEbHMJGxY" target="_blank" rel="noopener">Unit 2：代名詞</a>
        </li>

        <li class="list-group-item">
            <a class="stretched-link" href="https://www.youtube.com/watch?v=s-RddcxdBrY" target="_blank" rel="noopener">Unit 3：五大句型</a>
        </li>

        <li class="list-group-item">
            <a class="stretched-link" href="https://www.youtube.com/watch?v=9eC-tnG626k" target="_blank" rel="noopener">Unit 4：時式（現在、過去、未來）</a>
        </li>

        <li class="list-group-item">
            <a class="stretched-link" href="https://www.youtube.com/watch?v=B6jJW3NPBgo" target="_blank" rel="noopener">Unit 5：助動詞</a>
        </li>

        <li class="list-group-item">
            <a class="stretched-link" href="https://www.youtube.com/watch?v=gSIqaAN9V2E" target="_blank" rel="noopener">Unit 6：連接詞</a>
        </li>



    </ul>
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => history.back());
  </script>
</body>
</html>
