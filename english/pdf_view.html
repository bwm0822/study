<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Viewer</title>
<style>
    /* 1️⃣ 讓 body 變成一般可捲動頁面 */
    body {
        margin: 0;
        background: #000;
    }

    /* 2️⃣ 讓 content 填滿視窗 */
    #content {
        position: fixed;
        inset: 0;      /* 等於 top:0; right:0; bottom:0; left:0; */
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    #error {
        color: white;
        font-size: 20px;
        padding: 20px;
    }
</style>
</head>
<body>

<div id="content"></div>

<script>
const params = new URLSearchParams(window.location.search);
const src = params.get("src");
const container = document.getElementById("content");

if (!src) {
    container.innerHTML = '<div id="error">❌ 沒有提供 PDF 路徑 ?src=xxx</div>';
} else {
    const iframe = document.createElement("iframe");
    iframe.src = src + "#toolbar=0";  // 可選：隱藏工具列（Chrome 有效）
    container.appendChild(iframe);
}
</script>

</body>
</html>
