<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Viewer</title>

<style>
    body {
        margin: 0;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    #content {
        width: 100%;
        height: 100%;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    #error {
        color: white;
        font-size: 20px;
    }
</style>
</head>

<body>

<div id="content"></div>

<script>
/* 取得 URL ?src=xxxx */
const params = new URLSearchParams(window.location.search);
const src = params.get("src");

const container = document.getElementById("content");

if (!src) {
    container.innerHTML = '<div id="error">❌ 沒有提供 PDF 路徑 ?src=xxx</div>';
} 
else if (!src.toLowerCase().endsWith(".pdf")) {
    container.innerHTML = '<div id="error">❌ 這不是 PDF 檔案</div>';
} 
else {
    const iframe = document.createElement("iframe");
    iframe.src = src + "#toolbar=0";   // 可隱藏工具列（Chrome 有效）
    container.appendChild(iframe);
}
</script>

</body>
</html>
