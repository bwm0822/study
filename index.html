<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>學習網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#212529; color:#f8f9fa; }

    /* list-group-item 暗色風格 */
    .list-group-item {
      background:#2a2f33;
      color:#e9ecef;
      border-color:rgba(255,255,255,.12);
      transition:background-color .2s ease, transform .08s ease, box-shadow .2s ease;
    }
    .list-group-item a { color:#e9ecef; text-decoration:none; display:block; width:100%; }
    .list-group-item:hover { background:#343a3f; }
    .list-group-item:active { transform:scale(1.01); }

    /* 按鈕 hover / active 效果 */
    .btn { transition:transform .08s ease, filter .2s ease; }
    .btn:hover { filter:brightness(1.1); }
    .btn:active { transform:scale(1.03); }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">學習網</h1>
    <ul class="list-group">

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="english.html">英文</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="working.html">數學</a>
      </li>

    </ul>
  </div>
</body>
</html>
