<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pagetitle">文字內容</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #output { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <a href="index.html" class="btn btn-secondary mb-3">← 返回清單</a>
    <h3 id="title">文字檔內容</h3>
    <div id="output" class="border rounded p-3 bg-white">載入中...</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get("file");

    document.getElementById("title").textContent = file.includes("ans") ? "解答內容" : "題目內容";

    fetch("content/" + encodeURIComponent(file))
      .then(res => {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.text();
      })
      .then(txt => { document.getElementById("output").textContent = txt; })
      .catch(err => { document.getElementById("output").textContent = "讀取失敗：" + err.message; });
  </script>
</body>
</html>
